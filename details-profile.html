    <script>
        $('.owl-carousel').each(function (i) {
            var ifMultiple = false;
            $sync1 = $(this);
            if ($sync1.children('.item').length > 1) {
                ifMultiple = true;
            }

            $sync1.owlCarousel({
                items: 1,
                slideSpeed: 2000,
                nav: true,
                dots: true,
                loop: true,
                responsiveRefreshRate: 200,
                navText: [
                    '<svg id="Layer_1" data-name="Layer 1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 39.5 39.5"><defs><style>.cls-1{fill:#fff;}.cls-1,.cls-2{fill-rule:evenodd;}.cls-2{fill:#474747;}</style></defs><path class="cls-1" d="M15.73,2.8a28.72,28.72,0,0,1,13,0A16.75,16.75,0,0,1,41.24,15.28a28.44,28.44,0,0,1,0,13A16.72,16.72,0,0,1,28.77,40.79a28.44,28.44,0,0,1-13,0A16.75,16.75,0,0,1,3.25,28.32a28.72,28.72,0,0,1,0-13A16.78,16.78,0,0,1,15.73,2.8Z" transform="translate(-2.5 -2.05)"/><path class="cls-2" d="M21.19,21.8l5.46-5.45a1.59,1.59,0,0,0,0-2.23,1.57,1.57,0,0,0-2.23,0l-6.57,6.56a1.62,1.62,0,0,0-.46,1.12,1.57,1.57,0,0,0,.46,1.11l6.57,6.57a1.57,1.57,0,0,0,2.23,0,1.59,1.59,0,0,0,0-2.23Z" transform="translate(-2.5 -2.05)"/></svg>',
                    '<svg id="Layer_1" data-name="Layer 1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 39.5 39.5"><defs><style>.cls-1{fill:#fff;}.cls-1,.cls-2{fill-rule:evenodd;}.cls-2{fill:#474747;}</style></defs><path class="cls-1" d="M15.73,2.8a28.72,28.72,0,0,1,13,0A16.75,16.75,0,0,1,41.24,15.28a28.44,28.44,0,0,1,0,13A16.72,16.72,0,0,1,28.77,40.79a28.44,28.44,0,0,1-13,0A16.75,16.75,0,0,1,3.25,28.32a28.72,28.72,0,0,1,0-13A16.78,16.78,0,0,1,15.73,2.8Z" transform="translate(-2.5 -2.05)"/><path class="cls-2" d="M17.85,27.25a1.59,1.59,0,0,0,0,2.23,1.57,1.57,0,0,0,2.23,0l6.57-6.57a1.57,1.57,0,0,0,.46-1.11,1.62,1.62,0,0,0-.46-1.12l-6.57-6.56a1.57,1.57,0,0,0-2.23,0,1.59,1.59,0,0,0,0,2.23L23.3,21.8Z" transform="translate(-2.5 -2.05)"/></svg>'
                ],
            }).on('changed.owl.carousel', syncPosition);


            function syncPosition(el) {
                var count = el.item.count - 1;
                var current = Math.round(el.item.index - (el.item.count / 2) - .5);

                if (current < 0) {
                    current = count;
                }
                if (current > count) {
                    current = 0;
                }

            }

            ;
        });
    </script>
